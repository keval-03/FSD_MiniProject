<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vollkorn:wght@600&display=swap');

    h2 {
      font-family: "Vollkorn", serif;
    }

    body {
      background-image: linear-gradient(#49e7ca, #36454f);
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login_panel {
      background-color: white;
      border-radius: 10px;
      padding: 15px 25px;
      width: 30%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cred_input {
      margin: auto;
      width: 70%;
      padding: 10px 0;
    }

    input {
      border-style: none;
      border-bottom: #49e7ca solid 1.5px;
      width: 100%;
      margin-bottom: 20px;
    }

    input:focus,
    textarea:focus {
      box-shadow: 5px 5px 5px #49e7ca;
      border: #49e7ca;
    }
    #signIn {
      width: 100px;
      margin-right: 50px;
    }

    #signUp {
      width: 100px;
      margin-left: 50px;
    }
  </style>
  <body>
    <div class="login_panel">
      <div style="text-align: center"><h2>Sign In</h2></div>

      <div class="cred_input">
        <div><input type="text" placeholder="Full Name" /></div>
        <div>
          <input type="Password" placeholder="Password" />
        </div>
      </div>

      <div class="btn-toolbar pull-left">
        <button class="btn btn-primary" id="signIn">Sign In</button>
        <button class="btn btn-secondary" id="signUp">Sign Up</button>
      </div>
    </div>
  </body>
</html>
